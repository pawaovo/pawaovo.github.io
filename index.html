<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawa / Xiaoweige</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;600;700;800&family=Noto+Serif+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root">
        <div id="container">
            <div id="bento">
                <!-- 个人信息卡片 -->
                <div class="long-grid" id="namecard-grid">
                    <div class="card full-height" id="name-card">
                        <div id="noise-image"></div>
                        <div id="profile">
                            <div class="profile-image">
                                <img src="1.png" alt="Xiaoweige">
                            </div>
                        </div>
                        <div class="profile-info">
                            <h2 class="lora">Xiaoweige</h2>
                        </div>
                        <div id="contact-info" class="lora">
                            <a href="https://github.com/pawaovo" target="_blank">GitHub-pawaovo</a>
                            <span>pawazwz@gmail.com</span>
                        </div>
                    </div>
                </div>

                <!-- 技术栈区域 -->
                <div id="techstack-grid">
                    <div class="card full-height min-height-zero techstack-card noto-sans" id="techstack-card">
                        <h4 class="text-center flex-shrink-zero">Moment</h4>
                        <div class="techstack-grid">
                            <a href="https://github.com/pawaovo/interactive-feedback-mcp" target="_blank" class="tech-item">
                                <img class="tech-icon" src="feedback.png" alt="interactive-feedback">
                                <span class="tech-name">interactive-feedback</span>
                            </a>
                            <a href="https://momentapp.xiaoweigezzz.xyz/" target="_blank" class="tech-item">
                                <img class="tech-icon" src="moment-app.png" alt="moment-app">
                                <span class="tech-name">moment-app</span>
                            </a>
                            <a href="https://chromewebstore.google.com/detail/momenttabmanager/dephgnikjafkoefnhkpodkadmimodbkk?hl=zh-CN" target="_blank" class="tech-item">
                                <img class="tech-icon" src="momentapp.png" alt="moment-tabmanage">
                                <span class="tech-name">moment-tabmanage</span>
                            </a>
                            <a href="https://chromewebstore.google.com/detail/momentdots/ogchcimonfilgachbmfkhbglomikbcfe?hl=zh-CN" target="_blank" class="tech-item">
                                <img class="tech-icon" src="momentapp.png" alt="momentdots">
                                <span class="tech-name">momentdots</span>
                            </a>
                            <a href="https://hiecho.xiaoweigezzz.xyz/" target="_blank" class="tech-item">
                                <img class="tech-icon" src="hiecho.png" alt="Hi echo">
                                <span class="tech-name">Hi echo</span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Life stream卡片 -->
                <div id="starsign-grid">
                    <div class="card full-height min-height-zero noto-sans" id="starsign-card">
                        <h4 class="text-center flex-shrink-zero">Life stream</h4>
                        <div class="social-platforms">
                            <a href="https://okjk.co/rVP3HL" target="_blank" class="social-link">
                                <img src="web.okjike.com-favicon (2).ico" alt="即刻" class="social-icon">
                            </a>
                            <a href="https://xhslink.com/m/9TeAcHdfcGj" target="_blank" class="social-link">
                                <img src="www.xiaohongshu.com-favicon (1).ico" alt="小红书" class="social-icon">
                            </a>
                            <a href="https://github.com/pawaovo" target="_blank" class="social-link">
                                <img src="github.com-favicon.ico" alt="GitHub" class="social-icon">
                            </a>
                        </div>
                        <div class="birth-year">00后</div>
                    </div>
                </div>

                <!-- 博客卡片 -->
                <div id="nav-grid">
                    <a class="card full-height navigation-card text-center" id="blog-card" href="https://blog.xiaoweigezzz.xyz/" target="_blank">
                        <div class="navigation-card-text noto-serif">
                            <h4>Blog</h4>
                        </div>
                        <div class="navigation-card-image">
                            <img src="character.svg" alt="Blog">
                        </div>
                    </a>
                </div>

                <!-- Dots热力图 -->
                <div id="heatmap-grid">
                    <div class="card full-height min-height-zero noto-sans" id="heatmap-card">
                        <h4 class="text-center">Dots热力图</h4>
                        <div id="cal-heatmap">
                            <!-- 热力图将通过JavaScript生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
